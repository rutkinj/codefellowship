<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <header>
    <h3 th:if="${authenticatedUsername}" th:text="${'Logged in as: ' + authenticatedUsername}"></h3>
    <nav th:if="${authenticatedUsername}">
      <a href="/myprofile"> My Profile </a>
      <div></div>
      <a href="/logout"> Logout </a>
      <div></div>
      <a href="/users"> Users Index </a>
    </nav>

    <nav th:if="!${authenticatedUsername}">
      <a href="/signup"> Sign Up </a>
      <div></div>
      <a href="/login"> Login </a>
    </nav>
    <hr>
  </header>
</body>
</html>
